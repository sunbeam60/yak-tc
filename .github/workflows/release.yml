name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: i686-pc-windows-msvc
            ext: wcx
          - target: x86_64-pc-windows-msvc
            ext: wcx64

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename DLL to ${{ matrix.ext }}
        run: cp target/${{ matrix.target }}/release/yak_tc.dll yak_tc.${{ matrix.ext }}

      - uses: actions/upload-artifact@v4
        with:
          name: yak_tc.${{ matrix.ext }}
          path: yak_tc.${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
